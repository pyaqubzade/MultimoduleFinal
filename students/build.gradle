plugins {
    id 'org.springframework.boot' version '2.5.6'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java-library'
    // needed to create a "module" out of non-modular libraries
//    id("de.jjohannes.extra-java-module-info") version "0.11"
}

group = rootProject.group
version = rootProject.version

repositories {
    mavenCentral()
}

dependencies {
    implementation project(":teachers")

    implementation 'org.springframework.boot:spring-boot-starter-web'

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    // crypto
    implementation 'com.nimbusds:nimbus-jose-jwt:9.0'
    implementation 'com.nimbusds:srp6a:2.1.0'

    implementation('commons-codec:commons-codec:1.11')
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}